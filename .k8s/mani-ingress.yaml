apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mani-ingress
  namespace: mani
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: cloudflare
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/redirectscheme.scheme: https
    traefik.ingress.kubernetes.io/redirectscheme.permanent: "true"
spec:
  rules:
    - host: mani.kotlin.website
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mani-backend
                port:
                  number: 8080
  tls:
    - hosts:
        - mani.kotlin.website
